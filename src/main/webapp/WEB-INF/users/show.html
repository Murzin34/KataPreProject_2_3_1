<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<p th:text="${user.getId()}"></p>
<p th:text="${user.getName() + ', ' + user.getAge()}"></p>
<p th:text="${'Email: ' + user.getEmail()}"></p>
</br>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">
  <input type="submit" value="Edit">
</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete">
</form>
</body>
</html>
